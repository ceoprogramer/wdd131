<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="description" content="Product information, features and review  ">
    <meta name="author" content="Erika Fabiola SÃ¡nchez Solano"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html">
            <fieldset>
                <legend>Product Information</legend>

                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <select id="productName" name="productName" required>
                        <option value="" disabled selected>Select a Product ...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Overall Rating</label>
                    <div class="rating-stars">
                        <input type="radio" id="star5" name="overallRating" value="5" required>
                        <label for="star5" title="5 stars">&#9733;</label>
                        <input type="radio" id="star4" name="overallRating" value="4">
                        <label for="star4" title="4 stars">&#9733;</label>
                        <input type="radio" id="star3" name="overallRating" value="3">
                        <label for="star3" title="3 stars">&#9733;</label>
                        <input type="radio" id="star2" name="overallRating" value="2">
                        <label for="star2" title="2 stars">&#9733;</label>
                        <input type="radio" id="star1" name="overallRating" value="1">
                        <label for="star1" title="1 star">&#9733;</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="installationDate">Date of Installation</label>
                    <input type="date" id="installationDate" name="installationDate" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Features and Review</legend>

                <div class="form-group">
                    <label>Which features did you find useful in the product? (Check all that apply)</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="featureDurability" name="usefulFeatures" value="Durability">
                        <label for="featureDurability">Durability</label>

                        <input type="checkbox" id="featureEaseOfUse" name="usefulFeatures" value="Ease of Use">
                        <label for="featureEaseOfUse">Ease of Use</label>

                        <input type="checkbox" id="featurePerformance" name="usefulFeatures" value="Performance">
                        <label for="featurePerformance">Performance</label>

                        <input type="checkbox" id="featureDesign" name="usefulFeatures" value="Design">
                        <label for="featureDesign">Design</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="writtenReview">Written Review (Optional)</label>
                    <textarea id="writtenReview" name="writtenReview" rows="6"></textarea>
                </div>

                <div class="form-group">
                    <label for="userName">Your Name (Optional)</label>
                    <input type="text" id="userName" name="userName">
                </div>
            </fieldset>

            <div class="form-group">
                <input type="submit" value="Post Review">
            </div>
        </form>
    </main>

     <footer>
        <p id="year"></p>
        <p id="medium"></p>
    </footer>

   
</body>
</html>
